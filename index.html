<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" >
</head>

<body>
    <div class="outer-container">

        <div class="logo-container" style="margin: 15px">
            <div class="logo">
                <img class="logo-image"src="images/logo-new.png" style="width: 150px; height: 150px;">
            </div>
        </div>

        <div class="info-container" style="margin-top: 50px">
            <div class="people-menu">
                <h2>People in Room {{context.room}}</h2>
                <p class="pm"><img class="icon" src="images/guest.png"> Guests: {{people.guestNames}}</p>
                <p class="pm"><img class="icon" src="images/staff.png"> Staff: {{people.staffNames}}</pclass="pm">
                <p class="pm"> <img class="icon" src="images/unknown.png">Unknown Visitors: {{people.unknownNames}}</p>
                <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/vitaly-gorbachev" title="Vitaly Gorbachev">Vitaly Gorbachev</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
            </div>
    
            <div class="map">
                <div class="floor 1">
                    <h3>Floor 1 Map</h3>
                </div>
                <div class="floor 2">
                    <h3>Floor 2 Map</h3>
                </div>
            </div>
    
            <div class="logs-menu">
                <h2>Activity Log for Room {{context.room}}</h2>

                
                <p><img class="icon" src="images/unlock.png"> Door is unlocked.</p>
                
                <p><img class="icon" src="images/default-icon.png"> Unknown Visitor</p>
                
                <p><img class="icon" src="images/lock.png"> Door is locked.</p>
            </div>     
        </div>
        
    </div>

</body>
</html>
