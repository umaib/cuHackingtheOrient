<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" >

</head>

<body>
    <div class="outer-container">

        <div class="logo-container">
            <div class="logo">
                <img src="images/the-orient-logo.png">
            </div>
        </div>

        <div class="info-container">
            <div class="people-menu">
                <h2>People in Room XXX</h2>

                <img class="icon" src="images/guest.png">
                <p>Guest 1</p>

                <img class="icon" src="images/staff.png">
                <p>Staff</p>

                <img class="icon" src="images/unknown.png">
                <p>Unknown visitor</p>

                <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/vitaly-gorbachev" title="Vitaly Gorbachev">Vitaly Gorbachev</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
            </div>
    
            <div class="map">
                <div class="floor 1">
                    <h3>Floor 1 Map</h3>
                </div>
    
                <div class="floor 2">
                    <h3>Floor 2 Map</h3>
                </div>
            </div>
    
            <div class="logs-menu">
                <h2>Logs Menu</h2>

                <img class="icon" src="images/lock.png">
                <p>Door is locked.</p>

                <img class="icon" src="images/unlock.png">
                <p>Door is unlocked.</p>

            </div>     
        </div>

        
    </div>

</body>
</html>
